
<script>
questlog.login = {};

window.fbAsyncInit = function() {
  FB.init({
    appId      : '623854231027617',
    status     : true,
    xfbml      : true
  });
};
(function(d, s, id){
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) {return;}
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/all.js";
    fjs.parentNode.insertBefore(js, fjs);
  }
(document, 'script', 'facebook-jssdk'));

(function() {
  var po = document.createElement('script');
  po.type = 'text/javascript'; po.async = true;
  po.src = 'https://plus.google.com/js/client:plusone.js';
  var s = document.getElementsByTagName('script')[0];
  s.parentNode.insertBefore(po, s);
})();

function onSignInCallback() {

}

questlog.login.init = function(data) {
  $(data).find('.usernameEnter').focusout(function(event) {
    if ($(this).val().length > 0) {
      $(data).find('.usernameCheck').css('visibility', 'visible');
    }
  });
  $(data).find('.passwordEnter').focusout(function(event) {
    if ($(this).val().length > 0) {
      $(data).find('.passwordCheck').css('visibility', 'visible');
    }
  });
  $('#signupClick').click(function(event) {
    spawn(450, 300, true, null, null, 'Signup', 'signup.html', questlog.signup);
    $(event.target).parent().parent().parent().data('bubble').close();
  });

  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=623854231027617";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
};

</script>

<div class="loginParent">
  <p>
    User: <input type="text" class="usernameEnter">&nbsp;<span class="usernameCheck ui-icon ui-icon-check" style="display:inline-block;visibility:hidden;"></span><br />
    Pass: <input type="password" class="passwordEnter">&nbsp;<span class="passwordCheck ui-icon ui-icon-check" style="display:inline-block;visibility:hidden;"></span>
  </p>
  <p>- OR -</p>
  <p>
    <div class="alternateLogins">
      <div id="fb-root">
        <fb:login-button size="large">Sign in</fb:login-button>
      </div>&nbsp;
      <button class="g-signin"
        data-scope="https://www.googleapis.com/auth/plus.login"
        data-requestvisibleactions="http://schemas.google.com/AddActivity"
        data-clientId="847781579813-2srpkm44ggci92ko0llqa2vn2s31rsra.apps.googleusercontent.com"
        data-callback="onSignInCallback"
        data-theme="dark"
        data-cookiepolicy="single_host_origin">  
      </button>
    </div>
  </p>
  <div class="recoverText">Need a <a href="#" id="signupClick">non-social media account?</a> <a href="#">Forgot it?</a>
</div>
